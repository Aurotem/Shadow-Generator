<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <!-- Css File -->
    <link rel="stylesheet" href="./style.css" />
    <!--! Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b65786cee8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <i class="fa-solid fa-bars fa-2xl"></i>
        <ul>
          <li>Shadow Generator</li>
          <li>Button Generator</li>
        </ul>
      </nav>
    </header>
    <section class="panel">
      <!-- Adjustments Area -->
      <div id="adjustArea" class="adjustments">
        <h1>Adjustments:</h1>
        <div class="adjust-header-number">
          <label class="shadow-label" for="of-x-n">Offset-X:</label>
          <input class="shadow-value" type="number" id="of-x-n" value="0" />
        </div>
        <input
          class="shadow-adjust"
          type="range"
          min="-100"
          max="100"
          id="of-x-s"
        />
        <div class="adjust-header-number">
          <label class="shadow-label" for="of-y-n">Offset-Y:</label>
          <input class="shadow-value" type="number" id="of-y-n" value="0" />
        </div>
        <input
          class="shadow-adjust"
          type="range"
          min="-100"
          max="100"
          id="of-y-s"
        />
        <div class="adjust-header-number">
          <label class="shadow-label" for="b-n">Blur:</label>
          <input class="shadow-value" type="number" id="b-n" value="0" />
        </div>
        <input class="shadow-adjust" type="range" min="0" max="100" id="b-s" />
        <div class="adjust-header-number">
          <label class="shadow-label" for="s-n">Spread:</label>
          <input class="shadow-value" type="number" id="s-n" value="0" />
        </div>
        <input
          class="shadow-adjust"
          type="range"
          min="-100"
          max="100"
          id="s-s"
        />
        <div class="adjust-header-number">
          <label class="shadow-label" for="color">Color:</label>
          <input
            class="clr-value clr-hex"
            type="color"
            name="colorInput"
            id="color"
          />
        </div>
        <div class="--color -inputs">
          <input
            class="clr-value shadow-adjust clr"
            id="r"
            type="number"
            value="0"
          />
          <input
            class="clr-value shadow-adjust clr"
            id="g"
            type="number"
            value="0"
          />
          <input
            class="clr-value shadow-adjust clr"
            id="b"
            type="number"
            value="0"
          />
          <input
            class="clr-value shadow-adjust clr"
            id="a"
            type="number"
            value="0.1"
          />
        </div>
        <div class="--color -labels">
          <label for="r">R</label>
          <label for="g">G</label>
          <label for="b">B</label>
          <label for="a">A</label>
        </div>
      </div>

      <!-- Monitor -->
      <div id="monitor" class="monitor">
        <div id="dullObject" class="dull"></div>
      </div>

      <!-- Other Adjustments -->
      <div class="other-adjustments"></div>
    </section>

    <footer>
      <span
        >&copy 2023 Aurotem
        <div class="links">
          <a href="https://www.linkedin.com/in/melikcan-fidan/"
            ><i class="fa-brands fa-linkedin fa-xl" style="color: #000000"></i
          ></a>
          <a href="https://github.com/Aurotem"
            ><i class="fa-brands fa-github fa-xl" style="color: #000000"></i
          ></a>
          <a href="https://www.instagram.com/melihcanfidan/"
            ><i class="fa-brands fa-instagram fa-xl" style="color: #000000"></i
          ></a></div
      ></span>
    </footer>

    <!-- Javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
