<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <!-- Css File -->
    <link rel="stylesheet" href="./style.css" />
    <!--! Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b65786cee8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- This div covers all screen and adds blur effect when the show code button clicked. -->
    <div id="filter" class="filter display-none"></div>
    <!-- ------------------------------------------------------------ -->
    <header>
      <nav>
        <button id="show-code" class="show-code btn">Show Code</button>
        <ul>
          <li>Shadow Generator</li>
        </ul>
      </nav>
    </header>
    <section class="panel">
      <!-- Adjustments Area, that little draggable div -->
      <div id="adjustArea" class="adjustments">
        <div id="shadow-div" class="adjustments">
          <div id="dragElement">_</div>
          <h1>Shadow Adjustments:</h1>
          <div class="adjust-header-number">
            <label class="shadow-label" for="of-x-n">Offset-X:</label>
            <input class="shadow-value" type="number" id="of-x-n" value="0" />
          </div>
          <input
            class="shadow-adjust"
            type="range"
            min="-100"
            max="100"
            id="of-x-s"
          />
          <div class="adjust-header-number">
            <label class="shadow-label" for="of-y-n">Offset-Y:</label>
            <input class="shadow-value" type="number" id="of-y-n" value="0" />
          </div>
          <input
            class="shadow-adjust"
            type="range"
            min="-100"
            max="100"
            id="of-y-s"
          />
          <div class="adjust-header-number">
            <label class="shadow-label" for="b-n">Blur:</label>
            <input class="shadow-value" type="number" id="b-n" value="0" />
          </div>
          <input
            class="shadow-adjust"
            type="range"
            min="0"
            max="100"
            id="b-s"
          />
          <div class="adjust-header-number">
            <label class="shadow-label" for="s-n">Spread:</label>
            <input class="shadow-value" type="number" id="s-n" value="0" />
          </div>
          <input
            class="shadow-adjust"
            type="range"
            min="-100"
            max="100"
            id="s-s"
          />
          <div class="adjust-header-number">
            <label class="shadow-label" for="color">Color:</label>
            <input
              class="clr-value clr-hex"
              type="color"
              name="colorInput"
              id="color"
            />
          </div>
          <div class="--color -inputs">
            <input
              class="clr-value shadow-adjust clr"
              id="r"
              type="number"
              value="0"
            />
            <input
              class="clr-value shadow-adjust clr"
              id="g"
              type="number"
              value="0"
            />
            <input
              class="clr-value shadow-adjust clr"
              id="b"
              type="number"
              value="0"
            />
            <input
              class="clr-value shadow-adjust clr"
              id="a"
              type="number"
              value="0.1"
              step="0.1"
            />
          </div>
          <div class="--color -labels">
            <label for="r">R</label>
            <label for="g">G</label>
            <label for="b">B</label>
            <label for="a">A</label>
          </div>
        </div>
        <div id="box-div">
          <div id="box-drawer">
            <i
              id="arrow"
              class="fa-solid fa-chevron-right fa-xl"
              style="color: #000000"
            ></i>
          </div>
          <h1>Box Adjustments:</h1>
          <div class="adjust-header-number">
            <label class="box-label" for="of-x-n">Box Width:</label>
            <input class="box-value" type="number" id="box-w-n" value="165" />
          </div>
          <input
            class="box-adjust"
            type="range"
            min="100"
            max="250"
            id="box-w"
            value="165"
          />
          <div class="adjust-header-number">
            <label class="box-label" for="box-h-n">Box Height:</label>
            <input class="box-value" type="number" id="box-h-n" value="165" />
          </div>
          <input
            class="box-adjust"
            type="range"
            min="100"
            max="250"
            id="box-h"
            value="165"
          />
          <div class="adjust-header-number">
            <label class="box-label" for="border-radius-n"
              >Border Radius:</label
            >
            <input
              class="box-value"
              type="number"
              id="border-radius-n"
              value="20"
            />
          </div>
          <input
            class="box-adjust"
            type="range"
            min="0"
            max="150"
            id="border-radius"
            value="20"
          />
          <div class="adjust-header-number">
            <label class="box-label" for="box-pos-n">Box Position:</label>
            <input class="box-value" type="number" id="box-pos-n" value="0" />
          </div>
          <input
            class="box-adjust"
            type="range"
            min="-100"
            max="100"
            id="box-pos"
          />
          <div class="adjust-header-number">
            <label class="box-label" for="bg-color">Bg Color:</label>
            <label class="box-label" for="box-color">Box Color:</label>
          </div>
          <div class="adjust-header-number">
            <input class="bg-c" type="color" id="bg-color" />
            <input class="box-c" type="color" id="box-color" />
          </div>
        </div>
      </div>
      <!-- Monitor -->
      <div id="monitor" class="monitor">
        <div id="dullObject" class="dull"></div>
      </div>
    </section>

    <!-- Show code screen -->
    <div id="show-div" class="show-div display-none">
      <span class="gen-code-header">Generated Code:</span>
      <button id="close-btn" class="show-code close-show btn">Close</button>
      <div id="code-part" class="code-part"></div>
      <button id="copy" class="show-code btn">Copy</button>
    </div>

    <footer>
      <span
        >&copy 2023 Aurotem
        <div class="links">
          <a href="https://www.linkedin.com/in/melikcan-fidan/"
            ><i class="fa-brands fa-linkedin fa-xl" style="color: #000000"></i
          ></a>
          <a href="https://github.com/Aurotem"
            ><i class="fa-brands fa-github fa-xl" style="color: #000000"></i
          ></a>
          <a href="https://www.instagram.com/melihcanfidan/"
            ><i class="fa-brands fa-instagram fa-xl" style="color: #000000"></i
          ></a></div
      ></span>
    </footer>

    <!-- Javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
